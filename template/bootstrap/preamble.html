<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href=".">{{site-title}}</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="{{nav-categories}}" class="menu">Categories</a></li>
          <li><a href="{{nav-about}}" class="menu">About Me</a></li>
        </ul>
        {{#enable-google-search}}
        <form class="navbar-form pull-right" target="_blank" method="get" action="http://google.com/search">
          <input type="hidden" value="site:{{site-url}}" name="q">
          <input class="search-query" type="text" placeholder="Search" result="0" name="q">
        </form>
        {{/enable-google-search}}
      </div>
    </div>
  </div>
</div>
